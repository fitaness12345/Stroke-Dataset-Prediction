<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">


</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Stroke Prediction</a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">



        <form action="\predict" method="post">


            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Gender</h5>
                            <select name="gender" id="gender" required="required">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

            <br>
            <br>
            <br>

                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Hypertension</h5>
                            <!-- Destination -->
                            <select name="hypertension" id="hypertension" required="required">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Heart Disease</h5>
                            <select name="heart_disease" id="heart_disease" required="required">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                </div>

            <br>
            <br>
            <br>

            <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Ever Married</h5>
                            <!-- Destination -->
                            <select name="ever_married" id="ever_married" required="required">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Work type</h5>
                            <select name="work_type" id="work_type" required="required">
                                <option value="Private">Private</option>
                                <option value="Self-employed">Self_employed</option>
                                <option value="Children">Children</option>
                                <option value="Government job">Government_job</option>
                                <option value="Never worked">Never_worked</option>
                            </select>
                        </div>
                    </div>
                </div>

            <br>
            <br>
            <br>

            <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Residence Type</h5>
                            <!-- Destination -->
                            <select name="residence_type" id="residence_type" required="required">
                                <option value="Rural">Rural</option>
                                <option value="Urban">Urban</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5>Average glucose level</h5>
                                <input type="number" name="avg_glucose_level" required="required">
                        </div>
                    </div>
                </div>
            
            <br>
            <br>
            <br>
         
            
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5>BMI</h5>
                                <input type="number" name="bmi" required="required">
                        </div>
                    </div>
                </div>
        
            <br>
            <br>
            <br>
            
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Smoking Status</h5>
                            <select name="smoke" id="smoke" required="required">
                                <option value="never smoked">never_smoked</option>
                                <option value="Unknown">Unknown</option>
                                <option value="formerly smoked">formerly_smoked</option>
                                <option value="smokes">smokes</option>
                            </select>
                        </div>
                    </div>
                </div>
        

            <br>
            <br>
            <br>

            <!-- Submit -->
                    
                        <div class="card-body">
                            <input type="submit" value="Submit" class="btn btn-secondary"></form>
                        </div>
                    </div>
                </div>
            

        <br>
        <br>
        <h3>{{ prediction_text }}</h3>

        <br>
        <br>

    </div>




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
